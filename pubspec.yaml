name: it_asset_management_system
description: IT Asset Management System for Institut Pasteur
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.3.4
  
  # State Management
  get: ^4.6.6
  
  # UI Components
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  
  # HTTP & Networking
  http: ^1.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # PDF Generation
  pdf: ^3.10.7
  path_provider: ^2.1.1
  
  # Image Handling
  image_picker: ^1.0.4
  
  # Date & Time
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/ 